openapi: 3.1.0
info:
  title: Build Trigger and Notification API
  version: 1.0.0
  description: |
    API to trigger a build and send result notifications.
paths:
  /build:
    post:
      operationId: startBuild
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                repoUrl:
                  type: string
                branch:
                  type: string
      responses:
        '202':
          description: Build started
          content:
            application/json:
              schema:
                type: object
                properties:
                  buildId:
                    type: string
  /notify:
    post:
      operationId: notifyUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                subject:
                  type: string
                message:
                  type: string
      responses:
        '200':
          description: Notification sent
