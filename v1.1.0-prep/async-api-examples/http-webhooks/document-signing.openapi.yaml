openapi: 3.1.0
info:
  title: Document Signing API
  version: 1.0.0
  description: API for submitting documents for signing, checking their status, and notifying users.

paths:
  /documents:
    post:
      operationId: submitDocument
      summary: Submit a document for signing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [documentName, email]
              properties:
                documentName:
                  type: string
                email:
                  type: string
      responses:
        '201':
          description: Document submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  documentId:
                    type: string

  /documents/{documentId}:
    get:
      operationId: getDocumentStatus
      summary: Retrieve the signing status of a document
      parameters:
        - name: documentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Status retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [pending, signed, rejected]

  /notifications:
    post:
      operationId: sendNotification
      summary: Send a notification to a signer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, subject, message]
              properties:
                email:
                  type: string
                subject:
                  type: string
                message:
                  type: string
      responses:
        '200':
          description: Notification sent
